            <h2>CAU 화학신소재공학부</h2>
            <p><a href="https://chemeng.cau.ac.kr/2018/main/index.php"
            target="_blank" title="중앙대학교 specification">중앙대학교 화학신소재공학부</a>는 <u>2024년</u>부터 학부 명칭을 <strong>화학공학부</strong>로 변경하고
            학부 커리큘럼을 일부 변경할 예정이다.
            </p><p style="margin-top:45px;">화학신소재공학부(현)는 이전의 화학공학부에서 이름을 바꾼 것으로 신소재가 중요했던 당시의 사회를 반영하여 신소재에 대한 지식을 배우고 인재를 기르기 위함이다.
            </p>
